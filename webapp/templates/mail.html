{% for stime in stime.items %}
      <div class="layui-card layui-bg-orange">
        <div class="layui-card-header">{{ stime.s_time  }}到{{ stime.e_time }}</div>
        <div class="layui-card-body">
          {{ stime.content }}
        </div>
      </div>
{% endfor %}


<div id="test1"></div>
{% endblock %}

{% block js %}
<script>
layui.use(['form','laypage','jquery','laydate'],function () {
    var form = layui.form,
        $ = layui.$,
        laydate = layui.laydate,
        laypage = layui.laypage;

laydate.render({
    elem: '#s_time'
    ,type: 'datetime'
  });
laydate.render({
    elem: '#e_time'
    ,type: 'datetime'
  });
laypage.render({
  elem: 'test1'
  ,count: {{ counts }}
  ,curr:{{ page }}
  ,jump: function(obj, first){

    //首次不执行
    if(!first){
       location.href="{{ url_for('stime') }}?page="+obj.curr+"&limit="+obj.limit;

    }
  }
});
    });
</script>
{% endblock %}
